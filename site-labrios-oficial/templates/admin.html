{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold m-0" style="color: var(--navy);">Painel Gestor</h2>
    <a href="/" class="btn btn-sm btn-outline-secondary">Visualizar Site</a>
</div>

<div class="row">
    <div class="col-md-12 mb-4">
        <div class="card p-4 shadow-sm border-0">
            <h5 class="fw-bold text-navy mb-3"><i class="fas fa-cog"></i> Configurações Gerais</h5>
            <form method="POST" action="/admin/update_settings" enctype="multipart/form-data" class="row g-3">
                <div class="col-md-6">
                    <label class="small fw-bold">Nome do Laboratório</label>
                    <input type="text" name="lab_name" class="form-control" value="{{ settings.lab_name }}">
                </div>
                <div class="col-md-6">
                    <label class="small fw-bold">Link do Formulário de Reserva</label>
                    <input type="url" name="form_link" class="form-control" value="{{ settings.external_form_link }}">
                </div>
                <div class="col-md-12">
                    <label class="small fw-bold">Texto de Boas-Vindas (Home)</label>
                    <textarea name="hero_text" class="form-control" rows="2">{{ settings.hero_text }}</textarea>
                </div>
                <div class="col-md-6">
                    <label class="small fw-bold">Atualizar Regimento (PDF)</label>
                    <input type="file" name="regimento" class="form-control" accept=".pdf">
                    {% if settings.regimento_pdf %}
                    <form method="POST" action="/admin/delete_regimento" class="mt-2">
                        <button class="btn btn-sm btn-outline-danger">
                            Remover PDF Atual
                        </button>
                    </form>
                    {% endif %}
                </div>
                <div class="col-12 text-end"><button class="btn btn-navy px-4">Salvar Alterações</button></div>
            </form>
        </div>
    </div>

    <div class="col-md-12 mb-4">
        <div class="card p-4 shadow-sm border-0">
            <h5 class="fw-bold text-warning mb-3"><i class="fas fa-gavel"></i> Regras de Uso</h5>
            <form method="POST" action="/admin/add_rule" class="d-flex gap-2">
                <input type="text" name="content" class="form-control" placeholder="Escreva a regra aqui..." required>
                <button class="btn btn-warning text-white px-4">Adicionar</button>
            </form>

            {% if rules %}
            <ul class="list-group mt-3">
                {% for rule in rules %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ rule.content }}
                    <form method="POST" action="/admin/delete_rule/{{ rule.id }}">
                        <button class="btn btn-sm btn-outline-danger">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                </li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
