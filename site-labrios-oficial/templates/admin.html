{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 style="color: #000080;">Painel Gestor</h1>
    <hr>
    
    <section>
        <h2 style="color: #000080;">Gerenciar Equipamentos</h2>
        <table class="admin-table" style="width: 100%; border-collapse: collapse;">
            <thead style="background: #000080; color: white;">
                <tr>
                    <th style="padding: 10px; border: 1px solid #ddd;">Nome</th>
                    <th style="padding: 10px; border: 1px solid #ddd;">Marca/Modelo</th>
                    <th style="padding: 10px; border: 1px solid #ddd;">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for e in equipments %}
                <tr>
                    <td style="padding: 10px; border: 1px solid #ddd;">{{ e.name }}</td>
                    <td style="padding: 10px; border: 1px solid #ddd;">{{ e.brand }} / {{ e.model }}</td>
                    <td style="padding: 10px; border: 1px solid #ddd;">
                        <a href="{{ url_for('edit_equipment', id=e.id) }}" class="btn" style="background: #ffa500; color: white; padding: 5px; border-radius: 3px;">Editar</a>
                        <form action="{{ url_for('delete_equipment', id=e.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn danger" style="background: #ff0000; color: white; padding: 5px; border: none; border-radius: 3px;" onclick="return confirm('Excluir?')">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>

    <hr>
    <section>
        <h3>Cadastrar Novo Equipamento</h3>
        <form action="{{ url_for('add_equipment') }}" method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Nome" required>
            <input type="text" name="brand" placeholder="Marca">
            <input type="text" name="model" placeholder="Modelo">
            <input type="number" name="quantity" placeholder="Qtd" value="1">
            <textarea name="purpose" placeholder="Finalidade"></textarea>
            <input type="file" name="image">
            <button type="submit" class="btn">Cadastrar</button>
        </form>
    </section>
</div>
{% endblock %}
