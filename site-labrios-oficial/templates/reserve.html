{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Solicitação de Reserva</h2>
    <p>Equipamento: <strong>{{ equipment.name }}</strong></p>
    <a href="{{ url_for('equipment_list') }}" class="btn btn-secondary mb-3">Voltar</a>

    <div class="alert alert-info">
        <strong>Atenção:</strong> Antes de prosseguir, certifique-se de preencher o 
        <a href="{{ settings.external_form_link }}" target="_blank">Formulário Oficial do Coordenador</a>.
    </div>

    <form method="POST" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label>Nome Completo</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Instituição</label>
            <input type="text" name="institution" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Função</label>
            <input type="text" name="role" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Link do Lattes Atualizado</label>
            <input type="url" name="lattes" class="form-control" required placeholder="https://lattes.cnpq.br/...">
        </div>
        <div class="row">
            <div class="col-md-4 mb-3"><label>Data</label><input type="date" name="date" class="form-control" required></div>
            <div class="col-md-4 mb-3"><label>Início</label><input type="time" name="start_time" class="form-control" required></div>
            <div class="col-md-4 mb-3"><label>Término</label><input type="time" name="end_time" class="form-control" required></div>
        </div>
        <button type="submit" class="btn btn-success w-100">Enviar Solicitação para Fila</button>
    </form>
</div>
{% endblock %}
