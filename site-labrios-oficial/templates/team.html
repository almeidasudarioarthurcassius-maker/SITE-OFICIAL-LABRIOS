{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Corpo Científico e Técnico</h2>
    <a href="/" class="btn btn-secondary btn-pill btn-sm">Voltar</a>
</div>

<div class="row row-cols-1 row-cols-md-4 g-4">
    {% for m in members %}
    <div class="col text-center">
        <div class="card h-100 p-3 shadow-sm border-0">
            <img src="{{ m.photo }}" class="rounded-circle mx-auto mb-3" style="width: 120px; height: 120px; object-fit: cover;">
            <h5 class="fw-bold">{{ m.name }}</h5>
            <p class="text-muted small">{{ m.role }}</p>
            <a href="{{ m.lattes }}" target="_blank" class="btn btn-outline-primary btn-pill btn-sm mt-auto">Currículo Lattes</a>
            {% if current_user.is_authenticated %}
            <form action="/admin/delete_member/{{ m.id }}" method="POST" class="mt-2">
                <button class="btn btn-danger btn-pill btn-sm">Remover</button>
            </form>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
